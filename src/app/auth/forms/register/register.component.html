<h1 id="title" class="title">Register</h1>

<form (ngSubmit)="handleSignupForm()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <div class="form-control-subgroup-left">
      <label class="label" for="input-name">First name:</label>
      <input nbInput
             [(ngModel)]="user.firstname"
             #firstname="ngModel"
             id="input-firstname"
             name="firstname"
             placeholder="First name"
             autofocus
             fullWidth
             required
             fieldSize="large"
             [status]="firstname.dirty ? (firstname.invalid  ? 'danger' : 'success') : 'basic'"
             [attr.aria-invalid]="firstname.invalid && firstname.touched ? true : null">
      <ng-container *ngIf="firstname.invalid && firstname.touched">
        <p class="caption status-danger" *ngIf="firstname.errors?.['required']">
          First name is required!
        </p>
      </ng-container>
    </div>
    <div class="form-control-subgroup-right">
      <label class="label" for="input-name">Last name:</label>
      <input nbInput
             [(ngModel)]="user.lastname"
             #lastname="ngModel"
             id="input-lastname"
             name="lastname"
             placeholder="Last name"
             autofocus
             fullWidth
             required
             fieldSize="large"
             [status]="lastname.dirty ? (lastname.invalid  ? 'danger' : 'success') : 'basic'"
             [attr.aria-invalid]="lastname.invalid && lastname.touched ? true : null">
      <ng-container *ngIf="lastname.invalid && lastname.touched">
        <p class="caption status-danger" *ngIf="lastname.errors?.['required']">
          Last name is required!
        </p>
      </ng-container>
    </div>
    
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Username:</label>
    <input nbInput
           [(ngModel)]="user.username"
           #username="ngModel"
           id="input-username"
           name="username"
           placeholder="Username"
           fullWidth
           required
           fieldSize="large"
           [status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="username.invalid && username.touched ? true : null">
    <ng-container *ngIf="username.invalid && username.touched">
      <p class="caption status-danger" *ngIf="username.errors?.['required']">
        Username is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           [(ngModel)]="user.email"
           #email="ngModel"
           id="input-email"
           name="email"
           pattern=".+@.+..+"
           placeholder="Email address"
           fullWidth
           required
           fieldSize="large"
           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="email.errors?.['required']">
        Email is required!
      </p>
      <p class="caption status-danger" *ngIf="email.errors?.['pattern']">
        Email should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           [(ngModel)]="user.password"
           #password="ngModel"
           type="password"
           id="input-password"
           name="password"
           placeholder="Password"
           fullWidth
           required
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched">
      <p class="caption status-danger" *ngIf="password.errors?.['required']">
        Password is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-re-password">Repeat password:</label>
    <input nbInput
           [(ngModel)]="user.confirm_password"
           #rePass="ngModel"
           type="password"
           id="input-re-password"
           name="rePass"
           placeholder="Confirm Password"
           fullWidth
           required
           fieldSize="large"
           [status]="rePass.dirty ? (rePass.invalid || password.value != rePass.value  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="rePass.invalid && rePass.touched ? true : null">
    <ng-container *ngIf="rePass.invalid && rePass.touched">
      <p class="caption status-danger" *ngIf="rePass.errors?.['required']">
        Password confirmation is required!
      </p>
      <p class="caption status-danger" *ngIf="password.value != rePass.value && !rePass.errors?.['required']">
        Password does not match the confirm password.
      </p>
    </ng-container>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="terms" [(ngModel)]="user.terms">
      Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
    </nb-checkbox>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted || !form.valid || !user.terms"
          [class.btn-pulse]="submitted">
    Register
  </button>
</form>

<section class="another-action" aria-label="Sign in">
  Already have an account? <a class="text-link" routerLink="../login">Log in</a>
</section>
