<ul class="nav-wrap">
  <li class="nav-item">
    <a
      class="nav-item-link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >HOMEPAGE</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-item-link" routerLink="/about" routerLinkActive="active"
      >ABOUT</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-item-link"
      routerLink="/game"
      routerLinkActive="active"
      *ngIf="isLoggedIn"
      >PLAY</a
    >
  </li>
</ul>

<nb-card class="context-menu-wrap">
  <nb-card-header (click)="hideNav()">
    <nb-icon icon="menu" *ngIf="!isLoggedIn"></nb-icon>
    <span *ngIf="isLoggedIn">{{ authService.user.value?.username }}</span>
  </nb-card-header>
  <nb-card-body [ngClass]="{ hidden: contextMenuHidden }">
      <ng-container *ngIf="isLoggedIn">
        <nb-list>
          <nb-list-item>
            <a routerLink="/profile" (click)="hideNav()">Profile</a>
          </nb-list-item>
          <nb-list-item>
            <a (click)="logout(); hideNav()">Logout</a>
          </nb-list-item>
        </nb-list>
      </ng-container>
      <ng-container *ngIf="!isLoggedIn">
        <nb-list>
          <nb-list-item>
            <a routerLink="/auth/login" (click)="hideNav()">Login</a>
          </nb-list-item>
          <nb-list-item>
            <a routerLink="/auth/register" (click)="hideNav()">Register</a>
          </nb-list-item>
        </nb-list>
      </ng-container>
  </nb-card-body>
</nb-card>
