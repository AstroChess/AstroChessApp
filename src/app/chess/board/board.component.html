<div class="container">
  <ng-container *ngFor="let row of board; let rowIndex = index">
    <div class="field-symbol">{{ 8 - rowIndex }}</div>
    <div class="field" *ngFor="let field of row; let columnIndex = index">
      <div (click)="handlePositionChange(rowIndex, columnIndex)">
        <img
          *ngIf="field"
          [src]="'/assets/images/pieces/' + field + '.svg'"
          [alt]="field"
        />
      </div>
    </div>
  </ng-container>
  <div
    *ngFor="let fieldSymbol of ['', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']"
    class="field-symbol"
  >
    {{ fieldSymbol }}
  </div>
</div>
